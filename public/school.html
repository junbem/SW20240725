            padding: 10px 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="element">학교 소개</h1>
        </div>
        <div>
            <form action="">
                <table>
                    <tr>
                        <label for="fschool">학교 이름 : </label>

                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
