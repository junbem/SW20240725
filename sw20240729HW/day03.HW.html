<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var todoList = [
            {seq:101, title:"여행하기", done:false},
            {seq:102, title:"포트폴리오 만들기", done:true},
            {seq:103, title:"팀 프로젝트 하기", done:false},
            {seq:104, title:"엄마 생일 선물 준비하기", done:false},
        ];
        var seqCnt = 105;

        window.onload = function() {
            var memoTxt = document.getElementById('memoTxt');
            var demo = document.querySelector('#demo');
            var clickBtn = document.querySelector('#clickBtn');
            var resetBtn = document.querySelector('#resetBtn');
            var searchTxt = document.getElementById('searchTxt');
            var searchBtn = document.getElementById('searchBtn');

            // todoList 배열을 화면에 그리기 위한 함수
            function drawList(list) {
                demo.innerHTML = "";
                list.forEach(function(todoObj){
                    demo.innerHTML += `<tr align="center" data-seq="${todoObj.seq}">
                        <td><input type="checkbox" ${todoObj.done ? 'checked' : ''} onchange="updateDone(${todoObj.seq}, this.checked)"></td>
                        <td>${todoObj.title}</td>
                        <td><button onclick="editClickHandle(${todoObj.seq})">수정</button></td>
                        <td><button onclick="handleDelEvt(${todoObj.seq})">삭제</button></td>
                    </tr>`;
                });
            }

            // 삭제 버튼 클릭 시 호출되는 함수
            window.handleDelEvt = function(seq) {
                todoList = todoList.filter(function(todo) {
                    return todo.seq !== seq;
                });
                drawList(todoList);
            }

            // 수정 버튼 클릭 시 호출되는 함수
            window.editClickHandle = function(seq) {
                var newTitle = prompt('새 제목을 입력하세요:', getTitleBySeq(seq));
                if (newTitle !== null) {
                    todoList.forEach(function(todo) {
                        if (todo.seq === seq) {
                            todo.title = newTitle;
                        }
                    });
                    drawList(todoList);
                }
            }

            // seq에 해당하는 todo의 제목을 반환하는 함수
            function getTitleBySeq(seq) {
                var todo = todoList.find(todo => todo.seq === seq);
                return todo ? todo.title : '';
            }

            // 완료 상태 업데이트
            window.updateDone = function(seq, done) {
                todoList.forEach(function(todo) {
                    if (todo.seq === seq) {
                        todo.done = done;
                    }
                });
            }

            // 새로운 항목 추가
            var handleEvent = function(event) {
                if (memoTxt.value.trim() === '') {
                    alert('내용을 입력하세요!');
                    return;
                }
                todoList.push({seq:seqCnt++, title:memoTxt.value, done:false});
                memoTxt.value = "";
                memoTxt.focus();
                drawList(todoList);
            }

            clickBtn.addEventListener('click', handleEvent);

            memoTxt.onkeyup = function(event) {
                if (event.keyCode === 13) {
                    handleEvent(event);
                }
            }

            // 검색 버튼 클릭 시 호출되는 함수
            searchBtn.addEventListener('click', function() {
                var searchTerm = searchTxt.value.toLowerCase();
                var filteredList = todoList.filter(todo => todo.title.toLowerCase().includes(searchTerm));
                drawList(filteredList);
            });

            // 초기 렌더링
            drawList(todoList);
        }
    </script>
</head>
<body>
    <h1>Todo List</h1>
    메모: <input type="text" id="memoTxt" value="안녕 세계"> 
    <button type="button" id="clickBtn">Save</button>
    <button type="button" id="resetBtn">Reset</button>
    <hr>
    검색: <input type="text" id="searchTxt"> 
    <button id="searchBtn">검색</button>
    <hr>
    <table width="550" border="1">
        <thead>
            <tr>
                <th>확인</th>
                <th>할일</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody id="demo">
        </tbody>
    </table>
</body>
</html>
